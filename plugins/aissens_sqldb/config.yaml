database:
  # sqlite ---------------------------------------------------------------------- 
  type: "sqlite"
  path: "/workspace/rnd/asusiot/sensor_data_new.db"
  # postgresql ------------------------------------------------------------------ 
  # type: "postgresql"
  # host: "localhost"
  # port: 5432
  # database: "measurements"
  # user: "user"
  # password: "password"
  polling_interval_in_second: 10

  tables:
    - name: "vibration_data"
      columns:
        - name: id
          data_type: INTEGER
        - name: timestamp
          data_type: TEXT
        - name: sensor_name
          data_type: TEXT
        - name: data_type
          data_type: INTEGER
        - name: json_value
          data_type: TEXT

  tag:
    - map_logic:
        operator: "or"
        conditions:
          - operator: "and"
            conditions:
              - column: "data_type"
                operator: "eq"
                value: 9
      table_map: "vibration_data"
      column_map: "sensor_name"
      opcua_folder_name: "fft"
    - map_logic:
        operator: "or"
        conditions:
          - operator: "and"
            conditions:
              - column: "data_type"
                operator: "eq"
                value: 72
      table_map: "vibration_data"
      column_map: "sensor_name"
      opcua_folder_name: "raw_data_and_fft"

opcua:
  namespace: "this_is_a_namespace"
  tag:
    - folder_name: "fft"
      child_node:
        - name: "timestamp"
          type: "string"
          description: "Timestamp of the tag"
          access: "r"
          table_map: vibration_data
          column_map: timestamp
        - name: "name"
          type: "string"
          description: "Name of the tag"
          access: "r"
          table_map: vibration_data
          column_map: sensor_name
        - name: "json_value"
          type: "json_string"
          description: "JSON value of the tag"
          access: "r"
          table_map: vibration_data
          column_map: json_value
          objects:
            - name: "data_type_name"
              type: "string"
              description: "Data Type Name"
              access: "r"
            - name: "data_length"
              type: "integer"
              description: "data_length"
              access: "r"
    - folder_name: "raw_data_and_fft"
      child_node:
        - name: "timestamp"
          type: "string"
          description: "Timestamp of the tag"
          access: "r"
          table_map: vibration_data
          column_map: timestamp
        - name: "name"
          type: "string"
          description: "Name of the tag"
          access: "r"
          table_map: vibration_data
